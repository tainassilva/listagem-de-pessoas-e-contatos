<div class="d-flex align-items-center justify-content-center mb-4">
  <h2>Editar Pessoa</h2>
</div>

<form [formGroup]="formGroupPessoa" (ngSubmit)="isEdit()">
  <div class="mb-3">
    <label for="id" class="form-label">ID</label>
    <input formControlName="id" type="text" class="form-control" id="id" readonly />
  </div>

  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input formControlName="nome" type="text" class="form-control" id="nome" placeholder="Insira o nome completo" />
  </div>

  <div class="mb-3">
    <label for="cep" class="form-label">CEP</label>
    <input
      formControlName="cep"
      type="text"
      class="form-control"
      id="cep"
      placeholder="Insira o CEP"
      (keyup)="buscarEnderecoPorCep()"
    />
  </div>

  <div class="mb-3">
    <label for="endereco" class="form-label">Endereço</label>
    <input
      formControlName="endereco"
      type="text"
      class="form-control"
      id="endereco"
      placeholder="Endereço"
    />
  </div>

  <div class="mb-3">
    <label for="cidade" class="form-label">Cidade</label>
    <input
      formControlName="cidade"
      type="text"
      class="form-control"
      id="cidade"
      placeholder="Cidade"
    />
  </div>

  <div class="mb-3">
    <label for="uf" class="form-label">UF</label>
    <select
      formControlName="uf"
      class="form-control"
      id="uf"
    >
      <option value="">Selecione o estado</option>
      <option *ngFor="let estado of estados" [value]="estado.value">{{ estado.label }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="contato" class="form-label">Contato</label>
    <input formControlName="contato" type="text" class="form-control" id="contato" placeholder="Número de contato" />
  </div>

  <div class="d-flex justify-content-center gap-3 mb-5 p-3">
    <button type="submit" class="btn btn-primary" [disabled]="formGroupPessoa.invalid">Atualizar</button>
    <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
  </div>
</form>
